<div class = "col-md-6 offset-md-3">
<h3> Add Student </h3>
<form (ngSubmit) = "onSubmit()">

  <div class = "form-group">
    <label> Roll </label>
    <input type = "text" class="for-control" id = "roll"
           [(ngModel)] = "student.roll" name = "roll">
  </div>
  <div class = "form-group">
    <label> Name </label>
    <input type = "text" class="for-control" id = "name"
           [(ngModel)] = "student.name" name = "name">
  </div>
  <div class = "form-group">
    <label> Gender </label>
    <input type = "text" class="for-control" id = "gender"
           [(ngModel)] = "student.gender" name = "gender">
  </div>
  <div class = "form-group">
    <label> Age </label>
    <input type = "text" class="for-control" id = "age"
           [(ngModel)] = "student.age" name = "age">
  </div>

  <button class = "btn btn-success" type = "submit"> Submit </button>

</form>
</div>
